<div>
    <mat-toolbar class = "menu" color="primary">
        
        <div>
            <a mat-button href="">Back</a>
            <span class = "NavSpacer">Damage Assessment Tool</span>        
            <a mat-button href="">Logout</a>
        </div>
    </mat-toolbar>
</div>

<div>
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened>
            <div>
                <a mat-button href="">Dashboard</a>
            </div>
            <div>
                <a mat-button href="fa-daform">Report</a>
            </div>
            <div>
                <a mat-button href="fa-search">Stored Data</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="sect">
                <h1>Test Data Route</h1>
            </div>
            <mat-card>
                <mat-card-header>Organization</mat-card-header>
                <mat-card-content>
                    <div> 
                        <mat-form-field>
                            <mat-label>Enter Organization</mat-label>
                            <input 
                                    matInput type= "string"
                                    [(ngModel)] = OrganizationName
                                    required>
                            <br>
                            <mat-label>Enter Facilities</mat-label>
                            <input 
                                matInput type= "string"
                                [(ngModel)] = FacilityName
                                required>
                            <br>
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
