<div>
  <mat-toolbar class="menu" color="primary">
    <div class="centerNavBar">
      <a mat-button href="fa-dashboard">Back</a>
      &nbsp;
      <span class="headSpacer">Damage Assessment Tool</span>
      &nbsp;
      <a mat-button href="">Logout</a>
    </div>
  </mat-toolbar>
</div>

<div>
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <div>
        <a mat-button href="fa-dashboard">Dashboard</a>
      </div>
      <div>
        <a mat-button href="daform">Report</a>
      </div>
      <div>
        <a mat-button href="view-daform">Stored Data</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <br />
      <div class="example-action-buttons">
        <button mat-button (click)="accordion.openAll()">Expand All</button>
        <button mat-button (click)="accordion.closeAll()">Collapse All</button>
      </div>
      <br />
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel
          [expanded]="step === 0"
          (opened)="setStep(0)"
          hideToggle
          *ngFor="let daforms of daform"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ daforms.organizationName1 }}
            </mat-panel-title>
            <mat-panel-description>
              {{ daforms.facilityName1 }}
              <mat-icon>checkbox</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          Author: {{ daforms.author1 }}
          <br />
          <br />
          Description: {{ daforms.eventName1 }}
          <br />
          <br />
          Description: {{ daforms.eventDate1 }}
          <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">
              View
            </button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
