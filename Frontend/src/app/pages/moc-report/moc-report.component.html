<div>
    <mat-toolbar class = "menu" color="primary">
        
        <div class="centerNavBar">
            <a mat-button href="fa-dashboard">Back</a>
            &nbsp;
            <span class="headSpacer">Damage Assessment Tool</span>        
            &nbsp;
            <a mat-button href="">Logout</a>
        </div>
    </mat-toolbar>
</div>

<div>
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened>
            <div>
                <a mat-button href="">Message Board</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="sect">
                <h1>Make a Report</h1>
            </div>
            <mat-card>
                <mat-card-header>Create report:</mat-card-header>
                <br><br>
                <mat-card-content>
                    <div> 
                        <mat-form-field>
                            <input
                                #MOCDateInput
                                placeholder="."
                                matInput type= "Date"
                                required>
                                
                        </mat-form-field>
                            <br>
                        <mat-form-field>
                            <mat-label>Comment</mat-label>
                            <input  
                                #DescriptionInput
                                placeholder="--"
                                matInput type= "string"
                                required>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                        <mat-label>Facility In Question</mat-label>
                        <input  
                                #MOCFacilityInput  
                                placeholder="--"
                                matInput type= "string"
                                required>
                        </mat-form-field>
                        <br>
                    </div>
                    <div>
                        <button mat-raised-button 
                        type="submit" 
                        (click)="createMOCForm(MOCFacilityInput.value, DescriptionInput.value, MOCDateInput.value)" color="primary">Create</button> 
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
